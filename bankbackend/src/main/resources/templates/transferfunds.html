<!DOCTYPE html>
<html lang="en">
    <th:block th:replace="~{components :: head(title=${'NTUC LH Bank'})}">
    </th:block>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }

        h1, h2 {
            color: #333;
            text-align: left;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .section {
            margin-bottom: 20px;
        }

        .section h2 {
            margin-bottom: 10px;
            border-bottom: 2px solid #ffcc00;
            padding-bottom: 5px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        select, input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        hr {
            border: none;
            border-top: 1px solid #ddd;
            margin: 20px 0;
        }
    </style>
<body>
    <h1>Transfer Funds to My Account</h1>
    <form>
        <!-- From Section -->
        <div class="section">
            <h2>From</h2>
            <label for="from-account">Account</label>
            <select id="from-account">
                <option value="" selected disabled>Please select account...</option>
                <option value="1">Account 1</option>
                <option value="2">Account 2</option>
                <option value="3">Account 3</option>
            </select>

            <label for="from-currency">Currency</label>
            <select id="from-currency">
                <option value="" selected disabled>Please select currency...</option>
                <option value="usd">USD</option>
                <option value="eur">EUR</option>
                <option value="sgd">SGD</option>
            </select>
        </div>

        <hr>

        <!-- To Section -->
        <div class="section">
            <h2>To</h2>
            <label for="to-account">Account and Currency</label>
            <select id="to-account">
                <option value="" selected disabled>Please select account...</option>
                <option value="1">Account 1</option>
                <option value="2">Account 2</option>
                <option value="3">Account 3</option>
            </select>

            <label for="transfer-currency">Transfer Currency</label>
            <select id="transfer-currency">
                <option value="" selected disabled>Please select currency...</option>
                <option value="usd">USD</option>
                <option value="eur">EUR</option>
                <option value="sgd">SGD</option>
            </select>

            <label for="amount">Amount</label>
            <input type="text" id="amount" name="amount" placeholder="Enter amount">
        </div>

        <button type="submit">Transfer</button>
    </form>
    <th:block th:replace="~{components :: footer}"></th:block>
</body>
</html>
